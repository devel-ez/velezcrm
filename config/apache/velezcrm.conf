<VirtualHost *:80>
    ServerName velezcrm.seudominio.com
    DocumentRoot /var/www/velezcrm/public

    <Directory /var/www/velezcrm/public>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/velezcrm-error.log
    CustomLog ${APACHE_LOG_DIR}/velezcrm-access.log combined
</VirtualHost>
